<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Musik Visualisering</title>
  <meta name='viewport' content='width=device-width, initial-scale=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">Start AR</button>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let analyser, dataArray, clock = new THREE.Clock();
    let fireworks = [], lavaLampShapes = [], explodingParticles = [], shootingStars = [];
    let aurora, auroraTimer = 0;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0); // Transparent AR
      document.body.appendChild(renderer.domElement);

      // Lys
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Start AR session
      document.getElementById('start-button').addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              navigator.xr.requestSession('immersive-ar', { optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } })
                .then(onSessionStarted);
            } else {
              alert('AR-session ikke understøttet på denne enhed.');
            }
          });
        }
      });
    }

    function onSessionStarted(session) {
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      document.getElementById('start-button').style.display = 'none';
      renderer.setAnimationLoop(render);

      // Lydanalyse
      navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);
      });

      // Aurora Borealis timer
      auroraTimer = clock.elapsedTime + 60; // Start efter 1 minut
    }

    function createFirework() {
      const geometry = new THREE.SphereGeometry(0.05, 8, 8);
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true });
      const firework = new THREE.Mesh(geometry, material);

      firework.position.set(0, 0, -3);
      firework.userData.explosionSpeed = Math.random() * 0.1 + 0.05;
      scene.add(firework);
      fireworks.push(firework);
    }

    function createLavaLampShape() {
      const geometry = new THREE.SphereGeometry(Math.random() * 0.2 + 0.1, 32, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.7 });
      const shape = new THREE.Mesh(geometry, material);

      shape.position.set(Math.random() - 0.5, Math.random() - 0.5, -3).multiplyScalar(3);
      shape.userData.scaleSpeed = Math.random() * 0.02 + 0.01;
      scene.add(shape);
      lavaLampShapes.push(shape);
    }

    function createExplodingParticles() {
      const geometry = new THREE.BufferGeometry();
      const count = 200;
      const positions = new Float32Array(count * 3);

      for (let i = 0; i < count; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 2;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 2;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 2;
      }

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ size: 0.05, color: 0xff0000, transparent: true, opacity: 0.8 });
      const particles = new THREE.Points(geometry, material);

      particles.position.set(0, 0, -3);
      particles.userData.fadeSpeed = 0.02;
      scene.add(particles);
      explodingParticles.push(particles);
    }

    function createShootingStarMatrix() {
      const starCount = 10;
      for (let i = 0; i < starCount; i++) {
        const geometry = new THREE.SphereGeometry(0.03, 8, 8);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 });
        const star = new THREE.Mesh(geometry, material);

        star.position.set((Math.random() - 0.5) * 2, (Math.random() - 0.5) * 2, -3);
        star.userData.velocity = new THREE.Vector3(0, -0.5 - Math.random() * 0.5, -0.5 - Math.random());
        scene.add(star);
        shootingStars.push(star);
      }
    }

    function createAurora() {
      const geometry = new THREE.PlaneGeometry(5, 3, 32, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0x88ccff, transparent: true, opacity: 0.5, side: THREE.DoubleSide });
      aurora = new THREE.Mesh(geometry, material);

      aurora.position.set(0, 2, -3);
      scene.add(aurora);
    }

    function render() {
      const delta = clock.getDelta();

      if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        const avgFrequency = dataArray.reduce((a, b) => a + b) / dataArray.length;

        // Fireworks
        if (avgFrequency > 200) createFirework();

        fireworks.forEach((firework, index) => {
          firework.scale.addScalar(firework.userData.explosionSpeed);
          firework.material.opacity -= delta * 0.5;

          if (firework.material.opacity <= 0) {
            scene.remove(firework);
            fireworks.splice(index, 1);
          }
        });

        // Lava Lamp Shapes
        if (Math.random() < 0.1) createLavaLampShape();

        lavaLampShapes.forEach((shape, index) => {
          shape.scale.addScalar(shape.userData.scaleSpeed * delta);
          if (shape.scale.x > 2) {
            scene.remove(shape);
            lavaLampShapes.splice(index, 1);
          }
        });

        // Exploding Particles
        if (Math.random() < 0.05) createExplodingParticles();

        explodingParticles.forEach((particles, index) => {
          particles.material.opacity -= particles.userData.fadeSpeed;

          if (particles.material.opacity <= 0) {
            scene.remove(particles);
            explodingParticles.splice(index, 1);
          }
        });

        // Shooting Stars
        if (Math.random() < 0.2) createShootingStarMatrix();

        shootingStars.forEach((star, index) => {
          star.position.add(star.userData.velocity.clone().multiplyScalar(delta));
          if (star.position.z < -5) {
            scene.remove(star);
            shootingStars.splice(index, 1);
          }
        });

        // Aurora Borealis
        if (clock.elapsedTime > auroraTimer && !aurora) createAurora();

        if (aurora) {
          aurora.material.opacity -= delta * 0.01;
          if (aurora.material.opacity <= 0) {
            scene.remove(aurora);
            aurora = null;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
