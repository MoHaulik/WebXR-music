<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Musik Visualisering</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">Start AR</button>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let particles;
    let analyser;
    let dataArray;
    let pulseLight;
    let clock = new THREE.Clock();

    init();

    function init() {
      // Scene og kamera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lys
      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      pulseLight = new THREE.PointLight(0xffffff, 1, 10);
      pulseLight.position.set(0, 0, -2);
      scene.add(pulseLight);

      // Event listener for "Start AR"-knappen
      document.getElementById('start-button').addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              const sessionInit = { optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } };
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              alert('WebXR AR-session understøttes ikke på denne enhed.');
            }
          });
        } else {
          alert('WebXR ikke understøttet i denne browser.');
        }
      });
    }

    function onSessionStarted(session) {
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      document.getElementById('start-button').style.display = 'none';

      // Start animationssløjfen efter XR-sessionen er startet
      renderer.setAnimationLoop(render);

      // Opsæt lydanalyse
      navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then((stream) => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
      });

      // Opret og placer partikler
      createParticles();
    }

    function createParticles() {
      const particleCount = 1000;
      const particlesGeometry = new THREE.BufferGeometry();
      const positions = [];
      const colors = [];

      const radius = 2; // 2 meter radius omkring brugeren

      for (let i = 0; i < particleCount; i++) {
        // Generer en position på overfladen af en kugle
        const phi = Math.acos(2 * Math.random() - 1);
        const theta = 2 * Math.PI * Math.random();

        const x = radius * Math.sin(phi) * Math.cos(theta);
        const y = radius * Math.sin(phi) * Math.sin(theta);
        const z = radius * Math.cos(phi);

        positions.push(x, y, z);

        // Initial farve (hvid)
        colors.push(1.0, 1.0, 1.0);
      }

      particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      particlesGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

      const particlesMaterial = new THREE.PointsMaterial({
        size: 0.05,
        vertexColors: true,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
      });

      particles = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particles);
    }

    function render() {
      const delta = clock.getDelta();

      if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        const avgFrequency = dataArray.reduce((a, b) => a + b) / dataArray.length;

        // Normaliseret intensitet
        const intensity = avgFrequency / 255;

        // Opdater partikler
        const colors = particles.geometry.attributes.color.array;

        for (let i = 0; i < colors.length / 3; i++) {
          // Pulserende effekt
          const pulse = 0.5 + 0.5 * Math.sin(clock.elapsedTime * 5 + i);

          colors[i * 3] = intensity * pulse;        // Rød kanal
          colors[i * 3 + 1] = (1 - intensity) * pulse; // Grøn kanal
          colors[i * 3 + 2] = 0.5 * pulse;         // Blå kanal
        }

        particles.geometry.attributes.color.needsUpdate = true;

        // Rotér partiklerne langsomt omkring brugeren
        particles.rotation.y += 0.1 * delta * (0.5 + intensity);
      }

      // Pulseffekt på lyset
      pulseLight.intensity = 1 + intensity * 5; // Forstærker effekten

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
