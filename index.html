<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Musik Visualisering</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">Start AR</button>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let circles = [];
    let particles;
    let analyser;
    let dataArray;
    let reticle;
    let controller;

    init();

    function init() {
      // Scene og kamera
      scene = new THREE.Scene();

      // Kameraet initialiseres uden position, da det styres af XR-enheden
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lys
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Event listener for "Start AR"-knappen
      document.getElementById('start-button').addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              const sessionInit = { requiredFeatures: ['hit-test'], optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } };
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              alert('WebXR AR-session understøttes ikke på denne enhed.');
            }
          });
        } else {
          alert('WebXR ikke understøttet i denne browser.');
        }
      });
    }

    function onSessionStarted(session) {
      renderer.xr.setSession(session);
      document.getElementById('start-button').style.display = 'none';

      // Start animationssløjfen efter XR-sessionen er startet
      renderer.setAnimationLoop(render);

      // Opsæt lydanalyse
      navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then((stream) => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
      });

      // Kontroller til hit-test
      controller = renderer.xr.getController(0);
      scene.add(controller);

      // Hit-test til at placere objekter i verden
      session.requestReferenceSpace('viewer').then((referenceSpace) => {
        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
          controller.userData.hitTestSource = source;
        });
      });

      session.addEventListener('end', () => {
        if (controller.userData.hitTestSource) {
          controller.userData.hitTestSource.cancel();
          controller.userData.hitTestSource = null;
        }
      });

      // Reticle (sigtepunkt) for at vise hvor objekterne placeres
      const geometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
    }

    function render(timestamp, frame) {
      if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        const avgFrequency = dataArray.reduce((a, b) => a + b) / dataArray.length;

        // Opdater cirkler
        circles.forEach((circle, index) => {
          const scale = 1 + dataArray[index] / 128;
          circle.scale.set(scale, scale, scale);
          circle.material.opacity = dataArray[index] / 255;
          circle.material.color.setHSL(dataArray[index] / 255, 1, 0.5);
        });

        // Opdater partikler
        if (particles) {
          particles.rotation.y += 0.001 * avgFrequency;
        }
      }

      // Hit-test logik for at placere objekter i verden
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (controller.userData.hitTestSource) {
          const hitTestResults = frame.getHitTestResults(controller.userData.hitTestSource);

          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);

            if (!circles.length) {
              // Opret cirkler ved reticle-positionen
              for (let i = 1; i <= 5; i++) {
                let geometry = new THREE.CircleGeometry(0.1 * i, 32);
                let material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true });
                let circle = new THREE.Mesh(geometry, material);
                circle.position.setFromMatrixPosition(reticle.matrix);
                circle.rotation.setFromRotationMatrix(reticle.matrix);
                scene.add(circle);
                circles.push(circle);
              }

              // Opret partikelsky ved reticle-positionen
              const particleCount = 500;
              const particlesGeometry = new THREE.BufferGeometry();
              const positions = new Float32Array(particleCount * 3);

              for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 2;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 2;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 2;
              }

              particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
              const particlesMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
              particles = new THREE.Points(particlesGeometry, particlesMaterial);
              particles.position.setFromMatrixPosition(reticle.matrix);
              scene.add(particles);
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
