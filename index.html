<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Musik Visualisering</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">Start AR</button>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let circles = [];
    let particles;
    let analyser;
    let dataArray;

    init();

    function init() {
      // Scene og kamera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Opret cirkler
      for (let i = 1; i <= 5; i++) {
        let geometry = new THREE.CircleGeometry(0.1 * i, 32);
        let material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true });
        let circle = new THREE.Mesh(geometry, material);
        circle.position.set(0, 0, -2);
        scene.add(circle);
        circles.push(circle);
      }

      // Opret partikelsky
      const particleCount = 500;
      const particlesGeometry = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 2;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 2;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 2;
      }

      particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const particlesMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
      particles = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particles);

      // Opsæt lydanalyse
      navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then((stream) => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
      });

      // Event listener for "Start AR"-knappen
      document.getElementById('start-button').addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              const sessionInit = { optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } };
              navigator.xr.requestSession('immersive-ar', sessionInit).then((session) => {
                renderer.xr.setSession(session);
                document.getElementById('start-button').style.display = 'none';

                // Start animationssløjfen efter XR-sessionen er startet
                renderer.setAnimationLoop(render);
              });
            } else {
              alert('WebXR AR-session understøttes ikke på denne enhed.');
            }
          });
        } else {
          alert('WebXR ikke understøttet i denne browser.');
        }
      });
    }

    function render() {
      if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        const avgFrequency = dataArray.reduce((a, b) => a + b) / dataArray.length;

        // Opdater cirkler
        circles.forEach((circle, index) => {
          const scale = 1 + dataArray[index] / 128;
          circle.scale.set(scale, scale, scale);
          circle.material.opacity = dataArray[index] / 255;
          circle.material.color.setHSL(dataArray[index] / 255, 1, 0.5);
        });

        // Opdater partikler
        particles.rotation.y += 0.001 * avgFrequency;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
